<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio – Assignment 3</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-header-top">
      <h1 id="greeting">Welcome to my portfolio</h1>
      <button id="theme-toggle" class="theme-toggle">Toggle Dark/Light</button>
    </div>

    <div class="header-controls">
      <form id="name-form">
        <label for="visitor-name">Your name:</label>
        <input type="text" id="visitor-name" placeholder="Enter your name" />
        <button type="submit">Save</button>
      </form>

      <p id="timer">Time on site: 0s</p>
    </div>
  </header>

  <main>
    <!-- Skill level / conditional content -->
    <section class="panel">
      <h2>Select your skill level</h2>
      <select id="skill-level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <p id="skill-message"></p>
    </section>

    <!-- Local projects: filter + sort + show/hide -->
    <section class="panel">
      <div class="panel-header">
        <h2>My Projects</h2>
        <button id="toggle-projects">Hide Projects</button>
      </div>

      <div class="controls">
        <label>
          Filter by type:
          <select id="project-filter">
            <option value="all">All</option>
            <option value="web">Web</option>
            <option value="mobile">Mobile</option>
            <option value="uiux">UI/UX</option>
          </select>
        </label>

        <label>
          Sort by:
          <select id="project-sort">
            <option value="date-desc">Newest first</option>
            <option value="date-asc">Oldest first</option>
            <option value="difficulty-asc">Difficulty (easy → hard)</option>
            <option value="difficulty-desc">Difficulty (hard → easy)</option>
          </select>
        </label>
      </div>

      <ul id="project-list" class="card-list"></ul>
    </section>

    <!-- API integration: GitHub repos -->
    <section class="panel">
      <h2>Latest GitHub Repositories</h2>
      <p class="hint">Data loaded via the GitHub REST API.</p>
      <div id="github-status"></div>
      <ul id="github-repos" class="card-list"></ul>
    </section>

    <!-- Contact form with validation -->
    <section class="panel">
      <h2>Contact Me</h2>
      <form id="contact-form" novalidate>
        <div class="form-group">
          <label for="contact-name">Name</label>
          <input type="text" id="contact-name" required />
          <small class="error-message" data-for="contact-name"></small>
        </div>

        <div class="form-group">
          <label for="contact-email">Email</label>
          <input type="email" id="contact-email" required />
          <small class="error-message" data-for="contact-email"></small>
        </div>

        <div class="form-group">
          <label for="contact-message">Message</label>
          <textarea id="contact-message" rows="4" required></textarea>
          <small class="error-message" data-for="contact-message"></small>
        </div>

        <button type="submit">Send</button>
        <p id="contact-result"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> yazed almutiri – Assignment 3</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
